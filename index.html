<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <base target="_blank">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>

<body class="page">
  <header class="header page__content">
    <img class="header__logo" src="./images/logo.svg" alt="">

  <main class="main">
    <section class="profile page__column">

          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="button button_value_edit" type="button"></button>
      </div>
      <button class="button button_value_add" type="button"></button>
    </section>
    <section class="places page__content" aria-label="Места">
      <article class="place">
        <img class="place__image" src="./images/karachaevsk.jpg" alt="Монастырь в Карачаевске на фоне горы.">
        <div class="place__text">
          <h2 class="place__title">Карачаевск</h2>
          <button class="button button_value_like" type="button"></button>
        </div>
      </article>
      <article class="place">
        <img class="place__image" src="./images/montain.jpg" alt="Вдалеке гора Элбьрус на фоне неба.">
        <div class="place__text">
          <h2 class="place__title">Гора Эльбрус</h2>
          <button class="button button_value_like" type="button"></button>
        </div>
      </article>
      <article class="place">
        <img class="place__image" src="./images/dombay.jpg" alt="Гора Домбай.">
        <div class="place__text">
          <h2 class="place__title">Домбай</h2>
          <button class="button button_value_like" type="button"></button>
        </div>
      </article>
      <article class="place">
        <img class="place__image" src="./images/montain.jpg" alt="Вдалеке гора Элбьрус на фоне неба.">
        <div class="place__text">
          <h2 class="place__title">Гора Эльбрус</h2>
          <button class="button button_value_like" type="button"></button>
        </div>
      </article>
      <article class="place">
        <img class="place__image" src="./images/dombay.jpg" alt="Гора Домбай.">
        <div class="place__text">
          <h2 class="place__title">Домбай</h2>
          <button class="button button_value_like" type="button"></button>
        </div>
      </article>
      <article class="place">
        <img class="place__image" src="./images/karachaevsk.jpg" alt="Монастырь в Карачаевске на фоне горы.">
        <div class="place__text">
          <h2 class="place__title">Карачаево-Черкесия</h2>
          <button class="button button_value_like" type="button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer page__content">
    <p class="footer__text">© 2022 Mesto Russia</p>
  </footer>
</body>
</html>
