<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <base target="_blank">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header page__content">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта Место.">
  </header>
  <main class="main">
    <section class="profile page__column">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Фотография крупным планом лица Жака-Ив Кусто.">
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="button profile__btn-edit" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="button profile__btn-add" type="button"></button>
    </section>
    <section class="places page__content" aria-label="Места"></section>
  </main>
  <footer class="footer page__content">
    <p class="footer__text">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form" name="profile">
        <input class="form__input" name="name" type="text" placeholder="ФИО">
        <input class="form__input" name="description" type="text" placeholder="Специальность">
        <button class="button popup__btn-save" type="submit">Сохранить</button>
      </form>
      <button class="button popup__btn-close" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="form" name="profile">
        <input class="form__input" name="name" type="text" placeholder="Название">
        <input class="form__input" name="description" type="text" placeholder="Ссылка на картинку">
        <button class="button popup__btn-save" type="submit">Создать</button>
      </form>
      <button class="button popup__btn-close" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__container-img">
      <figure class="figure">
        <img class="figure__img">
        <figcaption class="figure__title"></figcaption>
      </figure>
      <button class="button popup__btn-close" type="button"></button>
    </div>
  </div>
  <template id="place">
    <article class="place">
      <img class="place__image">
      <div class="place__text">
        <h2 class="place__title"></h2>
        <button class="button place__btn-like" type="button"></button>
      </div>
      <button class="button place__btn-delete" type="button"></button>
    </article>
  </template>
  <script src="scripts/index.js" type="module"></script>
</body>
</html>
