<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <base target="_blank">
  <title>Место</title>
</head>
<body class="page">
  <header class="header page__content">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип проекта Место.">
  </header>
  <main class="main">
    <section class="profile page__column">
      <button class="profile__avatar-wrapper">
        <img class="profile__avatar" src="#">
      </button>
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__title"></h1>
          <button class="button profile__btn-edit" type="button" aria-label="закрыть"></button>
        </div>
        <p class="profile__subtitle"></p>
      </div>
      <button class="button profile__btn-add" type="button"></button>
    </section>
    <section class="places page__content" aria-label="Места"></section>
  </main>
  <footer class="footer page__content">
    <p class="footer__text">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form" name="profile" novalidate>
        <input class="form__input" name="name" type="text" minlength=2 maxlength=40 placeholder="ФИО" required>
        <span class="form__input-error form__input-error_name"></span>
        <input class="form__input" name="about" type="text" minlength=2 maxlength=200 placeholder="Специальность" required>
        <span class="form__input-error form__input-error_about"></span>
        <button class="button form__submit" type="submit">Сохранить</button>
      </form>
      <button class="button popup__btn-close" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="form" name="addCard" novalidate>
        <input class="form__input" name="name" type="text" minlength=2 maxlength=30 placeholder="Название" required>
        <span class="form__input-error form__input-error_name"></span>
        <input class="form__input" name="link" type="url" placeholder="Ссылка на картинку" required>
        <span class="form__input-error form__input-error_link"></span>
        <button class="button form__submit" type="submit">Создать</button>
      </form>
      <button class="button popup__btn-close" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__container-img">
      <figure class="figure">
        <img class="figure__img" src="#">
        <figcaption class="figure__title"></figcaption>
      </figure>
      <button class="button popup__btn-close" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_confirmation">
    <div class="popup__container">
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="form" name="confirm" novalidate>
        <button class="button form__submit" type="submit">Да</button>
      </form>
      <button class="button popup__btn-close" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="form" name="addAvatar" novalidate>
        <input class="form__input" name="avatar" type="url" placeholder="Ссылка на аватар" required>
        <span class="form__input-error form__input-error_avatar"></span>
        <button class="button form__submit" type="submit">Сохранить</button>
      </form>
      <button class="button popup__btn-close" type="button"></button>
    </div>
  </div>
  <template id="place">
    <article class="place">
      <img class="place__image" src="#">
      <div class="place__text">
        <h2 class="place__title"></h2>
        <div class="place__likes-wrapper">
          <button class="button place__btn-like" type="button"></button>
          <span class="place__likes-counter">0</span>
        </div>
        </div>
      <button class="button place__btn-delete" type="button"></button>
    </article>
  </template>
</body>
</html>
